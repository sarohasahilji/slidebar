<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>slidebar</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
        <div class="main-box">
                <input type="checkbox" id="check">
                <div class="btn-one">
                        <label for="check">
                                <i class='bx bx-menu'></i>
                        </label>
                </div>
                <div class="slidebar-menu">
                        <div class="logo">
                                <a href="#">CODING NOW</a>
                        </div>
                        <div class="btn-two">
                                <label for="check">
                                        <i class='bx bx-x'></i>
                                </label>
                        </div>
                        <div class="menu">
                                <ul>
                                        <li><a href="#"><i class='bx bxs-dashboard'></i>
                                                        Dashboard</a></li>
                                        <li><a href="#"><i class='bx bx-link'></i>
                                                        Shortcut</a></li>
                                        <li><a href="#"><i class='bx bxs-calendar'></i>
                                                        Event</a></li>
                                        <li><a href="#"><i class='bx bxs-photo-album'></i>
                                                        gallery</a></li>
                                        <li><a href="#"><i class='bx bx-slider'></i>
                                                        Services</a></li>
                                        <li><a href="#"><i class='bx bxs-phone-call'></i>
                                                        Contact us</a></li>
                                        <li><a href="#"><i class='bx bxs-message-rounded-dots'></i>
                                                        Feedback</a></li>
                                        <li><a href="#"><i class='bx bxs-cog'></i>
                                                        setting</a></li>
                                </ul>
                        </div>
                        <div class="social-media">
                                <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                                <a href="#"><i class='bx bxl-instagram-alt'></i></a>
                                <a href="#"><i class='bx bxl-twitter'></i></a>
                                <a href="#"><i class='bx bxl-youtube'></i></a>
                        </div>
                </div>
        </div>
</body>

</html>
